<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sportkalender — Build Your Season Schedule</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Mono:wght@400;500&family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="hero panel">
        <div class="hero-copy">
          <p class="eyebrow">Sportkalender MVP</p>
          <h1>Build your personal season schedule</h1>
          <p class="subtitle">
            Pick from a ready event catalog, customize your view, and export a deterministic
            <code>.ics</code> in one click.
          </p>
        </div>
      </header>

      <section class="panel controls">
        <div class="control-group">
          <label for="calendar-name">Calendar name</label>
          <input id="calendar-name" type="text" value="Sportkalender Selection" />
        </div>
        <div class="control-group">
          <label for="title-format">Title format</label>
          <select id="title-format">
            <option value="sport_event">Sport - Event</option>
            <option value="event_only">Event only</option>
          </select>
        </div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Sports</h2>
          <div class="actions">
            <button id="sports-all" type="button">All</button>
            <button id="sports-none" type="button">None</button>
          </div>
        </div>
        <p id="sports-meta" class="panel-meta">Loading sports…</p>
        <div id="sports" class="sports-grid" aria-live="polite"></div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Events</h2>
          <div class="actions">
            <button id="select-visible" type="button">Select visible</button>
            <button id="clear-visible" type="button">Clear visible</button>
          </div>
        </div>
        <div id="event-search" class="event-search">
          <div class="event-search-head">
            <label for="query">Search events</label>
            <button
              id="toggle-event-search"
              class="search-toggle"
              type="button"
              aria-expanded="true"
              aria-label="Collapse search"
            >
              <span class="search-toggle-icon" aria-hidden="true">▾</span>
            </button>
          </div>
          <input id="query" type="search" placeholder="e.g. Open, Weltmeisterschaft..." />
        </div>
        <p id="stats" class="stats">Loading events…</p>
        <div id="events" class="event-list" aria-live="polite"></div>
      </section>

    </main>
    <aside class="export-dock" aria-live="polite">
      <div class="export-dock-inner">
        <div class="export-overview">
          <p class="export-kicker">Export preview</p>
          <div class="export-stats">
            <p><span id="export-events-count">0</span> events</p>
            <p><span id="export-sports-count">0</span> sports</p>
          </div>
        </div>
        <button id="export" class="export-btn" type="button">Export selected ICS (0)</button>
      </div>
      <p id="export-status" class="export-status">No export yet.</p>
    </aside>

    <script type="module" src="./app.js"></script>
  </body>
</html>
