<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sportkalender Web MVP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=Syne:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="ambient ambient-one" aria-hidden="true"></div>
    <div class="ambient ambient-two" aria-hidden="true"></div>
    <div class="ambient ambient-grid" aria-hidden="true"></div>
    <main class="app">
      <header class="hero panel">
        <div class="hero-copy">
          <p class="eyebrow">Sportkalender MVP</p>
          <h1>Build your personal season schedule</h1>
          <p class="subtitle">
            Pick from a ready event catalog, customize your view, and export a deterministic
            <code>.ics</code> in one click.
          </p>
        </div>
        <div class="hero-metrics" aria-label="Calendar metrics">
          <article class="metric">
            <p id="metric-loaded">0</p>
            <span>Loaded</span>
          </article>
          <article class="metric">
            <p id="metric-showing">0</p>
            <span>Visible</span>
          </article>
          <article class="metric">
            <p id="metric-selected">0</p>
            <span>Selected</span>
          </article>
        </div>
      </header>

      <section class="panel controls">
        <div class="control-group">
          <label for="query">Search event name</label>
          <input id="query" type="search" placeholder="e.g. Open, Weltmeisterschaft..." />
        </div>
        <div class="control-group">
          <label for="calendar-name">Calendar name</label>
          <input id="calendar-name" type="text" value="Sportkalender Selection" />
        </div>
        <div class="control-group">
          <label for="title-format">Title format</label>
          <select id="title-format">
            <option value="sport_event">Sport - Event</option>
            <option value="event_only">Event only</option>
          </select>
        </div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Sports</h2>
          <div class="actions">
            <button id="sports-all" type="button">All</button>
            <button id="sports-none" type="button">None</button>
          </div>
        </div>
        <p id="sports-meta" class="panel-meta">Loading sports…</p>
        <div id="sports" class="sports-grid" aria-live="polite"></div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Events</h2>
          <div class="actions">
            <button id="select-visible" type="button">Select visible</button>
            <button id="clear-visible" type="button">Clear visible</button>
          </div>
        </div>
        <p id="stats" class="stats">Loading events…</p>
        <div id="events" class="event-list" aria-live="polite"></div>
      </section>

      <section class="panel export">
        <button id="export" class="export-btn" type="button">Export selected ICS</button>
        <p id="export-status" class="stats">No export yet.</p>
      </section>
    </main>

    <script type="module" src="./app.js"></script>
  </body>
</html>
